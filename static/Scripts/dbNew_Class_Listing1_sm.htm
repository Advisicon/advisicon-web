<body id="bodyForms"> 
<!-- ************************************************************************************** -->
<!-- This is the body of the page. The layout and content will change depending on the page -->
<!-- ************************************************************************************** -->

	
		<div id="replacableForms" style="margin:2em 0em 0em 2em;">

			<h2>Add New Class</h2>
			
			<form id="NewClassForm" name="NewClassForm" action="Scripts/dbNew_Class_Listing2.asp" method="post">
			<table>
				<tr>
					<td>
						Class Title:
					</td>
					<td>
						<select id="ClassTitleSelector" name="ClassTitleSelector">
							<option>MRG</option>
							<option>MSP2007</option>
							<option>MSP2010</option>
							<option>PMP</option>
							<option>PPM</option>
							<option>SPT2007</option>
							<option>SPT2010</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Location:	
					</td>
					<td>
						<input id="ClassLocation" name="ClassLocation" type="text" />	
					</td>
				</tr>
				<tr>
					<td>
						City:
					</td>
					<td>
						<input id="ClassCity" name="ClassCity" type="text" />
					</td>
				</tr>
				<tr>
					<td>
						State:
					</td>
					<td>
						<input id="ClassState" name="ClassState" type="text" />	
					</td>
				</tr>
				<tr>
					<td>
						Start Date:
					</td>
					<td valign="top">
						<input id="ClassStart" name="ClassStart" type="text" size="10" />&nbsp;Example: yyyy-mm-dd	
					</td>
				</tr>
				<tr>
					<td>
						End Date:
					</td>
					<td valign="top">
						<input id="ClassEnd" name="ClassEnd" type="text" size="10" />&nbsp;Example: yyyy-mm-dd
					</td>
				</tr>
				<tr>
					<td>
						Registration Link:
					</td>
					<td>
						<input id="ClassRegLink" name="ClassRegLink" type="text" size="30px" />
					</td>
				</tr>
				<tr>
					<td>
						Status:
					</td>
					<td>
						<select id="ClassStatusSelector" name="ClassStatusSelector">
							<option selected="selected">Active</option>
							<option>Inactive</option>
						</select>
					</td>
				</tr>				
				<tr>
					<td>
						Registration Status:
					</td>
					<td>
						<select id="RegStatusSelector" name="RegStatusSelector">
							<option selected="selected">Open</option>
							<option>Closed</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						Closed indicates that the class is full or closed for registration<br />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<input name="ClassSubmit" type="submit" value="Add" style="width:80px" onclick="javascript: return FormSubmits()" />&nbsp;
						<input name="ClassCancel" type="button" value="Cancel" style="width:80px" onclick="window.close()" />
					</td>
				</tr>
				
			</table>
			<input id="ClassTitle" name="ClassTitle" type="text" style="display:none" /><br />
			<input id="ClassStatus" name="ClassStatus" type="text" style="display:none" /><br />
			<input id="RegStatus" name="RegStatus" type="text" style="display:none" />

			</form>
		</div>								
</body>
